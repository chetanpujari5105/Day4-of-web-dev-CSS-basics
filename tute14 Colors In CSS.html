<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #firstparacolor{
            color: crimson; /*Color by name*/
        }

        #secondparacolor{
            color: #911CD5; /*Color by hexcode*/
        }
        #thiredparacolor{
            color: rgb(194, 223, 33); /*Color by RGB value*/
        }

    </style>
</head>
<body>
    <h3>Colors In CSS</h3>
    <p id=firstparacolor>This is pargraph haveiong fun with css colors</p>

    <p id=secondparacolor>This is pargraph haveiong fun with css colors</p>

    <p id=thiredparacolor>This is pargraph haveiong fun with css colors</p>
</body>
</html>
