<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300&family=Shizuru&display=swap" rel="stylesheet">
    <style>
        p{
            /* font staking : is a any font is not avialabe then another or avaliable font will work */
            font-family:  'Shizuru', Arial, Helvetica, sans-serif,Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            font-size: 33px; /* px is 1/96 of an inch */

            line-height: 1.3em;

           
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Fonts In CSS</h3>
    <p>lets play with <span>fonts</span> </p>
</body>
</html>
